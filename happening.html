<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Molle&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Warehouse Happening Tonight</title>
    <style>
        *{box-sizing: border-box;}
    </style>
</head>

<!-- Header Content Start -->

<body>
    <section class="header-container">
        <div class="header-bar">
            <img src="../UX_UI_HW_17/images/1.5-W-Logo-White-Gold.png">
            <nav>
                <ul>
                    <li><button class="menu-button-active"><a href="">Home</a></button></li>
                    <li><button class="menu-button"><a href="">Drinks</a></button></li>
                    <li><button class="menu-button"><a href="">Sports</a></button></li>
                    <li><button class="menu-button"><a href="">Games</a></button></li>
                    <li><button class="menu-button">About</a></button></li>
                </ul>
            </nav>
        </div>    
    </section>

<!-- Happening Tonight Card -->   

    <section class="card-container">
        <div class="card-background">
            <div class="card-header">
                <h1>Happening Tonight</h1>
                <h3>Happy Hour  |  Mon-Fri 12pm - 2am</h3>
            </div>    
            <div class="specials-block-left">
                <h3>Wednesday</h3>
                <h3>Free Pool All Day</h3>
                <h3>& Texas Hold'em</h3>
            </div>
            <div class="specials-block-right">
                <h3>Drink Special</h3>
                <h3>Sippin' Sangria</h3>
            </div>
            <div>
                <h3><button class="primary-button">Upcoming Events</button></h3>
            </div>
        </div>
    </section>

<!-- Choose Your Jam Card -->   

    <section class="card-container">
        <div class="card-background">
            <div class="card-header">
                <h1>Choose Your Jam</h1>
            </div>    
            <div class="touchtunes">
                <img src="../UX_UI_HW_17/images/touch-tunes-logo.png">
                <h3><button class="tt-button">Download App</button></h3>
            </div>
        </div>
    </section>

<!-- See the Fight Card -->   

    <section class="card-container">
        <div class="card-background">
            <div class="card-header">
                <h1>See the Fight!</h1>
            </div>    
            <div>
                <img src="../UX_UI_HW_17/images/UFC-Fight.png"
                class="image-ufc">
            </div>
            <div>
                <h3><button class="secondary-button">Get Your Tickets</button></h3>
            </div>
        </div>
    </section>

<!-- Subscribe Card -->   

    <section class="card-container">
        <div class="card-background">
            <div class="card-header">
                <h1>Join the Party!</h1>
            </div>    
            <div>
                <h3><button class="primary-button">Join the Party!</button></h3>
            </div>
        </div>
    </section>

<!-- Footer Content Start -->

    <footer class="footer">
        <div class="footer-text">
        <p>Open Every Day | 12 pm - 2 am</p>
        <p>509 E Ben White Blvd | Austin, TX 78704</p>
        </div>
        <div class="footer-icons"><img src="../UX_UI_HW_17/images/facebook.png"><img src="../UX_UI_HW_17/images/instagram.png"></div>
    </footer>
</body>
</html>
